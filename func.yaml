specVersion: 0.35.0
name: kn-fun
runtime: springboot
registry: docker.io/springdeveloper
image: docker.io/springdeveloper/kn-fun:latest
created: 2023-08-08T19:56:12.605995-04:00
build:
  git:
    url: https://github.com/trisberg/kn-fun
  builder: pack
  buildEnvs:
  - name: BP_NATIVE_IMAGE
    value: "true"
  - name: BP_JVM_VERSION
    value: "17"
  - name: BP_MAVEN_BUILD_ARGUMENTS
    value: -Pnative -Dmaven.test.skip=true --no-transfer-progress package
deploy:
  remote: true
  healthEndpoints:
    liveness: /actuator/health
    readiness: /actuator/health
